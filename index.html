<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>WebGIG</h1>
    <div class="sidebar">
        <div class="section" draggable="true" data-section="1">Intro</div>
        <div class="section" draggable="true" data-section="2">Content</div>
        <div class="section" draggable="true" data-section="3">Calendrier</div>

    <div class="page">

    <button id="send-btn">Send</button>
    
    <script src="app.js"></script>
